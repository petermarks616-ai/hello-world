<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不背德语单词</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="welcome-page">
    <div class="container">
        <div class="welcome-card">
            <div class="logo">
                <i class="fas fa-language"></i>
                <h1>不背德语单词</h1>
            </div>
            
            <div class="welcome-message">
                <h2>Willkommen! 欢迎来到不背德语单词</h2>
                <p class="subtitle">用智能的方式，轻松掌握德语词汇</p>
            </div>
            
            <div class="features">
                <div class="feature-item">
                    <i class="fas fa-brain"></i>
                    <span>AI智能学习</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-chart-line"></i>
                    <span>个性化进度</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-gamepad"></i>
                    <span>游戏化复习</span>
                </div>
            </div>
            
            <button id="enter-btn" class="primary-btn">
                <i class="fas fa-door-open"></i>
                进入学习
            </button>
            
            <div class="api-config">
                <button id="config-btn" class="secondary-btn">
                    <i class="fas fa-cog"></i>
                    配置AI连接
                </button>
            </div>
        </div>
    </div>
    
    <!-- API配置模态框 -->
    <div id="api-modal" class="modal">
        <div class="modal-content">
            <h3>配置AI连接</h3>
            <div class="input-group">
                <label for="api-url">API URL:</label>
                <input type="text" id="api-url" placeholder="https://your-openai-compatible-api.com/v1">
            </div>
            <div class="input-group">
                <label for="api-key">API密钥:</label>
                <input type="password" id="api-key" placeholder="输入你的API密钥">
            </div>
            <div class="modal-buttons">
                <button id="save-api" class="primary-btn">保存</button>
                <button id="close-modal" class="secondary-btn">取消</button>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
